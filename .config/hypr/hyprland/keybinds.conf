# See https://wiki.hypr.land/Configuring/Keywords/
# see https://wiki.hypr.land/Configuring/Binds/ for more

$mainMod = SUPER # Sets "Windows" key as main modifier

# ---- App Managing ----
bind = $mainMod, R, exec, $terminal # launch terminal 
bind = $mainMod, E, exec, $fileManager # launch file manager
bind = $mainMod, space, exec, $menu # launch app picker 
bind = $mainMod, B, exec, $browser # launch browser
bind = $mainMod, W, killactive, # kill active

# ---- System ----
bind = $mainMod, L, exit, # logout
bind = $mainMod, O, exec, hyprshutdown -t 'Shutting down...' --post-cmd 'shutdown -P 0' # shutdown
bind = $mainMod SHIFT, O, exec, hyprshutdown -t 'Restarting...' --post-cmd 'reboot' # Restart

# ---- Window Managing ----
bind = $mainMod, V, togglefloating, # toggle floating
bind = $mainMod, S, togglesplit, # changes window's split direciton

bind = $mainMod ALT, left, workspace, e-1 # move to previous workspace
bind = $mainMod ALT, right, workspace, e+1 # move to next workspace

bind = $mainMod, left, swapwindow, l # swaps window with another to the left
bind = $mainMod, right, swapwindow, r # swaps window with another to the right
bind = $mainMod, up, swapwindow, u # swaps window with another above
bind = $mainMod, down, swapwindow, d # swaps window with another below

bind = $mainMod SHIFT, left, movetoworkspace, e-1 # move window to previous workspace
bind = $mainMod SHIFT, right, movetoworkspace, e+1 # move window to next workspace

bind = $mainMod, 1, workspace, 1 # move to workspace 1
bind = $mainMod, 2, workspace, 2 # move to workspace 2
bind = $mainMod, 3, workspace, 3 # move to workspace 3
bind = $mainMod, 4, workspace, 4 # move to workspace 4
bind = $mainMod, 5, workspace, 5 # move to workspace 5
bind = $mainMod, 6, workspace, 6 # move to workspace 6
bind = $mainMod, 7, workspace, 7 # move to workspace 7
bind = $mainMod, 8, workspace, 8 # move to workspace 8
bind = $mainMod, 9, workspace, 9 # move to workspace 9
bind = $mainMod, 0, workspace, 10 # move to workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1 # move to workspace 1 with active window
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # move to workspace 2 with active window
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # move to workspace 3 with active window
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # move to workspace 4 with active window
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # move to workspace 5 with active window
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # move to workspace 6 with active window
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # move to workspace 7 with active window
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # move to workspace 8 with active window
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # move to workspace 9 with active window
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # move to workspace 10 with active window

bindm = $mainMod, mouse:272, movewindow # Move window with MOD + LMB
bindm = $mainMod, mouse:273, resizewindow # Resize window with MOD + LMB

# ---- Screenshot ----
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind =, PRINT, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# ---- Keyboard Multimedia Controls ----

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # volume raise
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # volume lower
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # volume mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # mic raise
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ # brightness raise
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- # brightness lower

bindl = , XF86AudioNext, exec, playerctl next # player next
bindl = , XF86AudioPause, exec, playerctl play-pause # player pause
bindl = , XF86AudioPlay, exec, playerctl play-pause # player play
bindl = , XF86AudioPrev, exec, playerctl previous # player previus
